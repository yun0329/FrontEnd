<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소상공인 회원가입</title>
    <link rel="stylesheet" href="css/owner-signup.css" />
    <link rel="icon" href="img/logo.png" />
</head>

<body>
    <section class="box">
        <div class="ownerSignup-main">
            <img src="img/owner.png" >
            <pre>소상공인 회원가입</pre>
        </div>

        <div class="login-container">
            <div class="login">
                <pre>이미 계정이 있나요?</pre>
                <a href="login.html">로그인</a>
            </div>
        </div>

        <form class="ownerSignup-container">
            <h4>아이디</h4>
            <input
                class="input-info"
                id="userId"
                type="text"
                name="id"
                placeholder="아이디 입력*"
            />
            <br />
            <div class="error"> 
                이미 존재하는 아이디입니다.
            </div>
            

            <!-- 비밀번호 / 확인 -->
            <h4>비밀번호</h4>
            <input
                class="input-info"
                id="userPw"
                type='password'
                name="password"
                placeholder="비밀번호 입력*"
                />
                <br />

            <h4>비밀번호 재입력</h4>
            <input
                class="input-info"
                id="userPw"
                type='password'
                name="password-confirm"
                placeholder="비밀번호 재입력*"
                />
                <br />
            <div class="error"> 
                비밀번호가 일치하지 않습니다.
            </div>


            <!-- 가게 정보 -->
            <h4>가게명 (상호명)</h4>
            <input
                class="input-info"
                id="storeName"
                type="text"
                name="restaurant-name"
                placeholder="가게명(상호명) 입력*"
                />
                <br />

            
            <div class="search-address">
                <h4>사업장 주소</h4>

                <input type="button" id="search-add" onclick="execDaumPostcode()" value="주소 찾기">
                <input type="text" id="address-1"  placeholder="도로명주소">

                <input type="text" id="address-2" class="input-info" placeholder="상세주소">
            </div>

            <h4>대표자명</h4>
            <input
                class="input-info"
                id="clientName"
                type="text"
                name="owner-name"
                placeholder="대표자명 입력*"
                />
                <br />

            <h4>사업장 등록번호</h4>
            
            <div class="restration-num">
                <input
                    class="input-info"
                    id="regNum"
                    type="text"
                    name="registrationNum"
                    placeholder="사업자 등록번호 입력 (xxx-xx-xxxxx) *"
                />
                <!-- <img src="../img/Help.png"> -->
            </div>

                <br />
            <div class="error"> 
                사업자 등록번호를 다시 확인해주세요.
            </div>
                
            <button type='button' class="signup-btn" onclick="signupClient(event)">회원가입</button>
        </form>
    </section>



    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      function execDaumPostcode() {
        new daum.Postcode( {
          oncomplete: function( data ) {
            document.getElementById( 'address-1' ).value = data.address;
          }
        } ).open();
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/signup-client.js"></script>

</body>
</html>
