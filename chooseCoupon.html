<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chooseCoupon.css" />
    <link rel="icon" href="img/logo.png" />
    <script src="js/coupon.js"></script>
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>쿠폰 선택하기 페이지</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="/img/logo.png" alt="로고" />
        <a href="#" class="service_name">소확행</a>
      </div>
      <ul class="navbar_menu">
        <p class="icon_name">
          <span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한
          <span>행</span>복
        </p>
      </ul>
      <ul class="navbar_icon">
        <li>
          <p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p>
        </li>
      </ul>
    </nav>

    <!-- 사용자 패널 -->
    <div id="userPanel" class="user_panel">
      <div class="panel_content">
        <ul>
          <li><a href="#">로그아웃</a></li>
          <li><a href="#">마이페이지</a></li>
        </ul>
      </div>
    </div>

    <div class="chooseCoupon_header1">
      <i class="fa-solid fa-receipt"></i>쿠폰
    </div>
    <div class="chooseCoupon_header2">
      <div class="chooseCoupon_header2_left">
        <p>전체 0</p>
        <p>대기 0</p>
        <p>진행중 0</p>
        <p>종료 0</p>
      </div>

      </div>
    </div>
    <hr style="margin-left: 40px; margin-right: 40px" />
    <div class="wrap_chooseCoupon_container">
      <div class="chooseCoupon_container1">
        <p>쿠폰 검색</p>
      </div>
      <div class="chooseCoupon_container2">
        <p>쿠폰명/사용 혜택</p>
        <p>상태</p>
        <p>사용/발행</p>
        <p>사용기간</p>
        <p>등록일</p>
      </div>
      <div class="wrap_chooseCoupon_container3">
        <div class="chooseCoupon_container3">
          <input type="text" placeholder="내용" style="width: 1500px;"/>
          <input type="button" id="chooseButton1" value="선택하기">
        </div>
        <div class="chooseCoupon_container3">
            <input type="text" placeholder="내용" style="width: 1500px;" />
            <input type="button" id="chooseButton2" value="선택하기">
        </div>
        <div class="chooseCoupon_container3">
          <input type="text" placeholder="내용" style="width: 1500px;" />
          <input type="button" id="chooseButton3" value="선택하기">
        </div>
        <div class="chooseCoupon_container3">
          <input type="text" placeholder="내용" style="width: 1500px;" />
          <input type="button" id="chooseButton4" value="선택하기">
        </div>
      </div>
    </div>
  </body>
</html>
