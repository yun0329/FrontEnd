<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="img/logo.png" />
</head>

<body>
    <section class="box">
        <img class="logo" src="../img/logo1.png" />

        <form class="consumSignup-container">
            <h4>아이디</h4>
            <input
                class="input-id"
                type="text"
                name="id"
                placeholder="아이디 입력*"
            />
            <br />
            
            <h4>비밀번호</h4>
            <input
                class="pw"
                type="text"
                name="password"
                placeholder="비밀번호 입력*"
                />
                <br />

            <label for="remember-check">
                <input type="checkbox" id="remember-check" />로그인 유지
            </label>
            <br />

            <div 
                style="color:red; font-size:small"> 
                아이디 또는 비밀번호가 일치하지 않습니다.
            </div>

            <button type='button' class="login-btn" href="#">로그인</button>
        </form>

        <div class="form-end">
            <a class="form-link" href="#">비밀번호 찾기</a>
            <pre style="display: inline;">   |   </pre>
            <a class="form-link" href="#">아이디 찾기</a>
            <pre style="display: inline;">   |   </pre>
            <a class="form-link" href="../html/signup-option.html">회원가입</a>
        </div>

    </section>


    <script src="/js/login.js" defer></script>
    </body>
</html>
