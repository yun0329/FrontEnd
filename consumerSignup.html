<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비자 회원가입</title>
    <link rel="stylesheet" href="css/consumer-signup.css" />
    <link rel="icon" href="img/logo.png" />
</head>

<body>
    <section class="box">
        <div class="consumSignup-main">
            <img src="img/consumer.png" >
            <pre>소비자 회원가입</pre>
        </div>

        <div class="login-container">
            <div class="login">
                <pre>이미 계정이 있나요?</pre>
                <a href="login.html">로그인</a>
            </div>
        </div>

        <form class="consumSignup-container">
            <h4>아이디</h4>
            <input
                class="input-info"
                id="userId"
                type="text"
                name="id"
                placeholder="아이디 입력*"
            />
            <br />
            <div class="error"> 
                이미 존재하는 아이디입니다.
            </div>
            
            <h4>비밀번호</h4>
            <input
                class="input-info"
                id="userPw"
                type='password'
                name="password"
                placeholder="비밀번호 입력*"
                />
                <br />

            <h4>비밀번호 재입력</h4>
            <input
                class="input-info"
                id="userPw"
                type='password'
                name="password-confirm"
                placeholder="비밀번호 재입력*"
                />
                <br />
            <div class="error"> 
                비밀번호가 일치하지 않습니다.
            </div>

            <h4>이메일</h4>
            <input
                class="input-info"
                id="email"
                type="text"
                name="password-confirm"
                placeholder="이메일 입력*"
                />
                <br />
            <div class="error"> 
                올바른 이메일 형식을 입력해 주세요.
            </div>

            <button type='button' class="signup-btn" onclick="signupBtnClick(event)" href="#">회원가입</button>
        </form>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/signup-customer.js"></script>
</body>
</html>
